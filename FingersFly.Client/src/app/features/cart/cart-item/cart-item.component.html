<div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm mb-4">
    <div class="flex justify-between items-center gap-6">
        <a routerLink="/shop/{{item().productId}}" class="shrink order-1">
            <img src="{{item().pictureUrl}}" alt="product item" class="h-24 w-24">
        </a>
        <div class="flex items-center justify-between order-3">
            <div class="flex items-center align-middle gap-3">
                <button class="icon-btn" (click)="decreaseQuantity()">
                    <i class="fa-solid fa-minus text-red-600"></i>
                </button>
                <div class="font-semibold text-xl mb-1">
                    {{item().quantity}}
                </div>
                <button class="icon-btn" (click)="increaseQuantity()">
                    <i class="fa-solid fa-plus text-green-600"></i>
                </button>
            </div>
            <div class="text-end order-4 w-32">
                <p class="font-bold text-xl">{{item().price | currency}}</p>
            </div>
        </div>
        <div class="w-full flex-1 space-y-4 order-2 max-w-md">
            <a routerLink="/shop/{{item().productId}}" class="font-medium">
                {{item().productName}}
            </a>

            <div class="flex items-center gap-4">
                <button class="icon-btn" (click)="removeItem()">
                    <i class="fa-solid fa-trash text-red-600"></i>
                </button>
            </div>
        </div>
    </div>
</div>
