@if (product){
<section class="py-8">
    <div class="max-w-screen-2xl px-4 mx-auto">
        <div class="grid grid-cols-2 gap-8">
            <div class="max-w-xl mx-auto">
                <img class="w-full" src="{{product.pictureUrl}}" alt="product image">
            </div>
            <div>
                <h1 class="text-2xl font-semibold text-gray-900">{{product.name}}</h1>
                <div class="mt-4 items-center gap-4 flex">
                    <p class="text-3xl font-extrabold text-gray-900">
                        {{product.price | currency}}
                    </p>
                </div>
                <div class="mt-2">{{maxQuantityAvailable}} product(s) available.</div>
                <div class="mt-6">
                    <mat-form-field appearance="outline" class="flex">
                        <mat-label>Quantity</mat-label>
                        <input matInput min="1" max="{{maxQuantityAvailable}}" [(ngModel)]="quantity" type="number">
                    </mat-form-field>
                </div>
                <div class="flex gap-4 mb-6">
                    <button class="btn w-52" (click)="updateCartQuantity()">
                        <i class="fa-solid fa-cart-shopping"></i>
                        Add to cart
                    </button>
                </div>
                <mat-divider></mat-divider>
                <p class="mt-6 text-gray-500">{{product.description}}</p>
            </div>
        </div>
    </div>
</section>
}
